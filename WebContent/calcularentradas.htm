<body>
	<noscript> 
	  <h1>JAVASCRIPT no habioptiontado</h1>
	   <!-- anchor optionnking to external file -->

		<section>
			<header>
				<h1>¡Calcula tu entrada!</h1>
			</header>
		
				<div id="input_dia">
					<label id="dia">Dia: </label>
					
					<select id="optionstaDias" onchange="calcularEntrada(listaDias.value,edad.value);" >
							<option value="0">Lunes</option>
							<option value="1" selected="selected">Martes</option>
							<option value="2">Miercoles</option>
							<option value="3">Jueves</option>
							<option value="4">Viernes</option>
							<option value="5">Sabado</option>
							<option value="6">Domingo</option>
					</select>
				</div>
				
				<div id="input_edad">
					<label id="edad">Edad: </label> <input type="text" 
														id="edad" 
														maxlength="2" 
														size="2" 
														onchange="calcularEntrada(listaDias.value,edad.value);" 
														onkeypress="return justNumbers(event);" 
														value="16"/>
				</div>
				
				<footer id="output_precio">
					<label id="precio">PRECIO</label>
					<output id="euros" name="euros">2€</output>
				</footer>
		
			
		</section> <!--FIN <div id="seccion">  -->
